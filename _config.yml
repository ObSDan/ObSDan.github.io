# Site Build Settings

# jekyll-paginate configuration
paginate:            10

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		    "Dan C's AI/ML Blog"
description:  "Daniel Cleaton's blog documenting his journey into deep learning/machine learning."
author:       "Daniel Cleaton"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml
